name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push ApiGateway
      uses: docker/build-push-action@v5
      with:
        context: ./ApiGateway
        push: true
        tags: anonymous3010/apigateway:latest

    - name: Build and push UserService
      uses: docker/build-push-action@v5
      with:
        context: ./UserService
        push: true
        tags: anonymous3010/userservice:latest

    - name: Build and push BlogService
      uses: docker/build-push-action@v5
      with:
        context: ./BlogService
        push: true
        tags: anonymous3010/blogservice:latest  
