name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
    SNYK_SEVERITY_THRESHOLD: high

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'
    - name: Install Maven manually
      run: |
        sudo apt-get update
        sudo apt-get install -y maven
        mvn --version
    - name: Install Snyk
      run: |
        npm install -g snyk

    - name: Authenticate Snyk
      run: |
        snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: Build and push images using Docker Compose
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push || exit 1

    - name: Test Docker images with Snyk
      run: |
        docker-compose -f docker-compose.yml config | grep image | awk '{print $2}' | while read image; do 
          snyk container test $image --severity-threshold=$SNYK_SEVERITY_THRESHOLD || exit 1
        done
    - name: Build with Maven
      run: mvn clean install -DskipTests
    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Required - from SonarCloud
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Required for PR decoration
      with:
        args: >
          -Dsonar.projectKey=${{ secrets.PROJECT_KEY }}
          -Dsonar.organization=continue3010
          -Dsonar.host.url=https://sonarcloud.io
          -Dsonar.java.binaries=target/classes 
          -Dsonar.projectVersion=1.0.$GITHUB_RUN_NUMBER
    
