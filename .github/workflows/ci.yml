name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
    SNYK_SEVERITY_THRESHOLD: high

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose --version

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Install Snyk
      run: |
        npm install -g snyk

    - name: Authenticate Snyk
      run: |
        snyk auth ${{ secrets.SNYK_TOKEN }}

    - name: Build and push images using Docker Compose
      run: |
        docker-compose -f docker-compose.yml build
        docker-compose -f docker-compose.yml push || exit 1

    - name: Test Docker images with Snyk
      run: |
        docker-compose -f docker-compose.yml config | grep image | awk '{print $2}' | while read image; do 
          snyk container test $image --severity-threshold=$SNYK_SEVERITY_THRESHOLD || exit 1
        done

    - name: SonarQube Analysis with Maven
      uses: sonarsource/sonarcloud-github-action@v1.2
      with:
        entryPoint: mvn
        args: "clean install sonar:sonar -Dsonar.projectKey=${{ secrets.PROJECT_KEY }} -Dsonar.organization=${{ secrets.SONARQUBE_ORG }} -Dsonar.host.url=https://sonarcloud.io"
        projectBaseDir: .
    # Thay bằng project key thực tế

    - name: Run SonarQube analysis
      run: |
        sonar-scanner -Dsonar.projectVersion=1.0.$GITHUB_RUN_NUMBER || exit 1
